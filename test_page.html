<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>My first Mapbox map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.38.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0px; padding:0px; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<style>
    #menu {
        position: absolute;
        background: #eee;
        padding: 5px;
        font-family: 'Open Sans', sans-serif;
    }
</style>

<div id='map'></div>

<div id='menu'>
    <input id='basic-v9' type='radio' name='rtoggle' value='basic-v9' checked='checked'>
    <label for='basic-v9'>basic</label>
    <input id='outdoors-v10' type='radio' name='rtoggle' value='outdoors-v10'>
    <label for='outdoors-v10'>outdoors</label>
    <input id='streets-v10' type='radio' name='rtoggle' value='streets-v10'>
    <label for='streets-v10'>streets</label>
    <input id='bright-v9' type='radio' name='rtoggle' value='bright-v9'>
    <label for='bright-v9'>bright</label>
    <input id='light-v9' type='radio' name='rtoggle' value='light-v9'>
    <label for='light-v9'>light</label>
    <input id='dark-v9' type='radio' name='rtoggle' value='dark-v9'>
    <label for='dark-v9'>dark</label>
    <input id='satellite-v9' type='radio' name='rtoggle' value='satellite-v9'>
    <label for='satellite-v9'>satellite</label>
    <input id='satellite-streets-v10' type='radio' name='rtoggle' value='satellite-streets-v10'>
    <label for='satellite-streets-v10'>satellite-streets</label>
</div>

<script>
mapboxgl.accessToken = 'pk.eyJ1IjoicGJlbGFub3YiLCJhIjoiY2o0ZmExOWU1MGQ1ODJ4cnY1NzNmNTFydyJ9.d1FatRMukTPDwhIqBhEJGQ';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/mapbox/streets-v9', //stylesheet location
    center: [8.231496, 46.788494], // starting position
    zoom: 7 // starting zoom
});

var layerList = document.getElementById('menu');
var inputs = layerList.getElementsByTagName('input');

function switchLayer(layer) {
    var layerId = layer.target.id;
    map.setStyle('mapbox://styles/mapbox/' + layerId);
}

for (var i = 0; i < inputs.length; i++) {
    inputs[i].onclick = switchLayer;
}

</script>

</body>
</html>
